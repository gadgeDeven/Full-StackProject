<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #f3e8ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .btn-primary {
            background: linear-gradient(to right, #4f46e5, #7c3aed);
            color: white;
            transition: transform 0.2s;
        }
        .btn-primary:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login</h2>
        <div th:if="${param.error}" class="bg-red-100 text-red-800 p-4 mb-4 rounded-lg">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="bg-green-100 text-green-800 p-4 mb-4 rounded-lg">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post" class="space-y-4">
            <input type="hidden" sec:csrfInput />
            <div>
                <label for="username" class="block text-gray-700 font-medium">Username</label>
                <input type="text" id="username" name="username" class="w-full border rounded-lg p-2 mt-1 focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div>
                <label for="password" class="block text-gray-700 font-medium">Password</label>
                <input type="password" id="password" name="password" class="w-full border rounded-lg p-2 mt-1 focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <button type="submit" class="btn-primary w-full px-4 py-2 rounded-lg">Login</button>
        </form>
    </div>
</body>
</html>
